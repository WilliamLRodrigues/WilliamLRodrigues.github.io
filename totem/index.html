<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyHR & IT Totem - Login</title>
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="styleguide.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f4f4;
    }
    #mainContent {
      max-width: 360px;
      margin: 0 auto;
      background: white;
      border-radius: 24px 24px 0 0;
      padding: 40px 24px 64px;
      box-shadow: 0 0 15px rgb(0 0 0 / 0.1);
      position: relative;
      z-index: 10;
    }
    .logo {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      border: 3px solid #76aa40;
      margin-bottom: 24px;
      overflow: hidden;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    h1 {
      font-size: 24px;
      font-weight: 700;
      color: #174a99;
      margin: 0;
    }
    h1 .green {
      color: #76aa40;
    }
    p.subtitle {
      margin: 8px 0 24px 0;
      font-weight: 600;
      color: #333;
    }
    p.description {
      font-size: 14px;
      color: #000;
      line-height: 1.4;
      margin-bottom: 24px;
    }
    .btn {
      width: 100%;
      padding: 14px 0;
      font-weight: 700;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      margin-bottom: 16px;
      box-shadow: 0 3px 6px rgb(0 0 0 / 0.16);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      color: white;
      text-decoration: none;
    }
    .btn.adm {
      background-color: #2671db;
    }
    .btn.manuf {
      background-color: #76aa40;
    }
    .btn img {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }
    footer {
      max-width: 360px;
      margin: 0 auto;
      text-align: center;
      font-size: 13px;
      color: #174a99;
      padding: 12px 0 24px;
      user-select: none;
    }
    /* Imagens no topo */
    .top-images img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="top-images">
    <img src="elements/Group 20.png" alt="Imagem superior 1" />
    <img src="elements/Vector.png" alt="Imagem superior 2" />
    <img src="elements/Rectangle 34.png" alt="Imagem superior 3" />
  </div>

  <div id="mainContent">
    <div class="logo">
      <img src="elements/logobayer.png" alt="Logo Bayer" />
    </div>
    <h1>MyHR & <span class="green">IT</span></h1>
    <p class="subtitle">Ponto de Acesso</p>
    <p class="description">Aqui você pode navegar em tópicos como benefícios, seu tempo, abrir tickets, entre outros!</p>
    <p class="description">Escolha seu perfil abaixo:</p>

    <a href="https://go.bayer.com/totemadm" class="btn adm" target="_blank" rel="noopener noreferrer">
      <img src="elements/category-card.png" alt="Administrativo" /> Sou do Administrativo
    </a>
    <a href="https://go.bayer.com/totemmanufatura" class="btn manuf" target="_blank" rel="noopener noreferrer">
      <img src="elements/category-card-green.png" alt="Manufatura" /> Sou de Manufatura
    </a>
  </div>

  <footer>
    Desenvolvido por RH & IT Brasil
  </footer>

  <script>
    function smoothScrollTo(targetY, duration = 3000) {
      const startY = window.pageYOffset;
      const distance = targetY - startY;
      let startTime = null;

      function animation(currentTime) {
        if (!startTime) startTime = currentTime;
        const timeElapsed = currentTime - startTime;
        const progress = Math.min(timeElapsed / duration, 1);

        const ease = progress < 0.5
          ? 2 * progress * progress
          : -1 + (4 - 2 * progress) * progress;

        window.scrollTo(0, startY + distance * ease);

        if (timeElapsed < duration) {
          requestAnimationFrame(animation);
        }
      }
      requestAnimationFrame(animation);
    }

    window.addEventListener('load', () => {
      const mainContent = document.getElementById('mainContent');
      const y = mainContent.getBoundingClientRect().top + window.pageYOffset;
      smoothScrollTo(y, 3000);
    });
  </script>
</body>
</html>
