<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT Plus Support de IT</title>
    <style>
        /* Remove o padding e margin padrão */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        /* Faz com que a imagem preencha a tela inteira respeitando a proporção */
        .fullscreen-image {
            width: 100%;
            max-height: 100vh; /* altura máxima da tela */
            object-fit: contain; /* caber toda a imagem, sem cortar */
            display: block;
        }
    </style>
</head>
<body>
    <img src="itplus.png" alt="Imagem IT Plus" class="fullscreen-image" />
</body>
</html>
